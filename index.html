<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="message">
      <h3>Good Luck! First to 5 Wins</h3>
    </div>
    <div class="container">
      <div class="selection">Rock</div>
      <div class="selection">Paper</div>
      <div class="selection">Scissors</div>
    </div>
    <div class="score">
      <h2>Score</h2>
      <div class="playerscore">
        <p>Player: 0</p>
      </div>
      <div class="computerscore">
        <p>Computer: 0</p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
